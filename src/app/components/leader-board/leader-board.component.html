<div class="leader-board-content">
  <h2>
    Leader Board
  </h2>

  <div class="leader-list">
    <div class="leader-item" *ngFor="let leader of leaders">
      <span class="leader-item__name">
        {{leader.winner}}
      </span>
      <span class="leader-item__date">
        {{leader.date}}
      </span>
    </div>
  </div>
</div>
